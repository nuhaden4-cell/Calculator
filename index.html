<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Answerly Rev Lost Calculator</title>

<style>
    body {
        margin: 0;
        padding: 40px;
        background: #ffffff;
        font-family: "Inter", sans-serif;
        color: #333;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
    }

    .calculator {
        max-width: 420px;
        width: 100%;
        background: #fff;
        border-radius: 20px;
        padding: 35px;
        box-shadow: 0 12px 35px rgba(0,0,0,0.08);
        border: 2px solid #ffa24c;
        animation: fadeIn 0.8s ease forwards;
    }

    @keyframes fadeIn {
        from { opacity: 0; transform: translateY(20px); }
        to { opacity: 1; transform: translateY(0); }
    }

    h1 {
        font-size: 26px;
        text-align: center;
        color: #ff7b00;
        margin-bottom: 25px;
        font-weight: 700;
    }

    label {
        font-weight: 600;
        color: #333;
    }

    input {
        width: 100%;
        padding: 12px;
        margin-top: 6px;
        margin-bottom: 16px;
        border: 2px solid #ff8800;
        border-radius: 10px;
        font-size: 16px;
        transition: 0.25s;
    }

    input:focus {
        outline: none;
        border-color: #ff7b00;
        box-shadow: 0 0 8px rgba(255,136,0,0.4);
    }

    button {
        width: 100%;
        padding: 14px;
        background: #ff7b00;
        border: none;
        color: white;
        font-size: 18px;
        border-radius: 12px;
        cursor: pointer;
        font-weight: bold;
        transition: 0.25s;
        box-shadow: 0 5px 18px rgba(255,136,0,0.35);
    }

    button:hover {
        background: #ff8800;
        transform: scale(1.02);
    }

    .result {
        margin-top: 22px;
        text-align: center;
        font-size: 22px;
        font-weight: 700;
        color: #ff7b00;
        opacity: 0;
        animation: fadeIn 0.5s ease forwards;
    }

    .after-text {
        text-align: center;
        font-size: 18px;
        font-weight: 600;
        color: #333;
        margin-top: 15px;
        opacity: 0;
        animation: fadeIn 0.6s ease forwards;
    }

    .spots-left {
        text-align: center;
        font-size: 20px;
        font-weight: 800;
        color: #ff7b00;
        margin-top: 10px;
        opacity: 0;
        animation: fadeIn 0.7s ease forwards;
    }

    .cta-btn {
        display: block;
        margin: 20px auto 0 auto;
        text-align: center;
        padding: 14px 20px;
        background: #ff7b00;
        color: white;
        text-decoration: none;
        font-size: 20px;
        border-radius: 12px;
        font-weight: bold;
        transition: 0.25s;
        width: 100%;
        box-shadow: 0 5px 18px rgba(255,136,0,0.35);
        opacity: 0;
        animation: fadeIn 0.8s ease forwards;
    }

    .cta-btn:hover {
        background: #ff8800;
        transform: scale(1.03);
    }
</style>
</head>

<body>

<div class="calculator">
    <h1>Answerly Rev Lost Calculator</h1>

    <label>Calls Lost</label>
    <input type="number" id="callsLost" placeholder="Enter number of calls lost">

    <label>Average Job Price ($)</label>
    <input type="number" id="avgJobPrice" placeholder="Enter avg job price">

    <button onclick="calculateLoss()">Calculate Revenue Lost</button>

    <div id="result" class="result"></div>
    <div id="afterText" class="after-text"></div>
    <div id="spotsLeft" class="spots-left"></div>
    <a id="ctaBtn" class="cta-btn" href="https://app.acuityscheduling.com/schedule.php?owner=37481639" target="_blank" style="display:none;">BOOK HERE FOR YOUR FREE DEMO</a>
</div>

<script>
function calculateLoss() {
    let calls = document.getElementById("callsLost").value;
    let avg = document.getElementById("avgJobPrice").value;

    if (calls === "" || avg === "") {
        document.getElementById("result").innerHTML = "Please fill in all fields.";
        return;
    }

    let total = calls * avg;
    document.getElementById("result").innerHTML = "Total Revenue Lost: $" + total.toLocaleString();

    document.getElementById("afterText").style.opacity = "1";
    document.getElementById("afterText").innerHTML = "Our AI Growth Systems Help Put That Into Your Business Without You Lifting A Finger";

    document.getElementById("spotsLeft").style.opacity = "1";
    document.getElementById("spotsLeft").innerHTML = "ONLY 3 SPOTS LEFT THIS MONTH";

    let cta = document.getElementById("ctaBtn");
    cta.style.display = "block";
    cta.style.opacity = "1";
}
</script>

</body>
</html>
